<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="game">
            <div class="game__result">
                <div class="game__result_coins">
                    Баллы: <span class="game__result_coins_count">0</span>
                </div>
                <div class="game__result_level">
                    Уровень: <span class="game__result_level_count">1</span>
                </div>
            </div>
            <div class="game__window">
                <img class="game__img" src="" alt="">
                <ul class="game__blocks">
                    <li class="game__blocks_item"></li>
                    <li class="game__blocks_item"></li>
                    <li class="game__blocks_item"></li>
                    <li class="game__blocks_item"></li>
                </ul>
            </div>
            <div class="game__window finish">
                <h2 class="game__text">C Новым Годом и Рождеством!</h2>
                <img class="game__img finish" src="images/ng-idea2.jpg" alt="">
            </div>
            <div class="game__name">
                <input class="game__name_input" type="text" value="">
                <button class="game__name_btn">Ответить</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
